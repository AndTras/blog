<div class="row mb-2 bg-light">
    <div class="col-md-12 d-flex justify-content-center" *ngFor="let post of posts" :key="post.id">
        <div class="card mb-3 bg-white col-md-6 shadow " style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4 ">
                <img [src]="baseUrl+'images/'+post.imagen" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ post.titulo }}</h5>
                    <p class="card-text text-sm-left">{{ post.contenido }}</p>
                    <a routerLink="/post" [queryParams]="{id:post.id}" >Continuar leyendo</a>
                </div>
                </div>
            </div>
            </div>
    </div>
</div>
